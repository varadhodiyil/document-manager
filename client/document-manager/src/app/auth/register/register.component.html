<!-- Page content -->
<div class="mt-50">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header text-center bg-transparent pb-5">
          Welcome! Sign up
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <form [formGroup]="signUpForm" (ngSubmit)="doSignUp()">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text p-3"
                  ><i class="fa-regular fa-envelope"></i
                ></span>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                aria-label="Username"
                formControlName="email"
                aria-describedby="basic-addon1"
              />
            </div>

            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text p-3"
                  ><i class="fa-solid fa-lock"></i
                ></span>
              </div>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
                formControlName="password"
              />
            </div>

            <div class="input-group mt-3">
              <div class="input-group-prepend">
                <span class="input-group-text p-3"
                  ><i class="fa-solid fa-lock"></i
                ></span>
              </div>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Confirm Password"
                formControlName="confirmpassword"
              />
            </div>
            <div class="mt-3"></div>
            <button
              type="submit"
              [disabled]="signUpForm.invalid"
              class="btn btn-primary"
            >
              Submit
            </button>
          </form>

          <div class="login-error">
            <span *ngFor="let err of errors">{{ err }}</span>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6 text-right">
          <a routerLink="/auth/sign-in" class="text-light"
            ><small>Have an account? Sign In</small></a
          >
        </div>
      </div>
    </div>
  </div>
</div>
