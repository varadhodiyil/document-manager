<div class="modal-header">
  <h4 class="modal-title">{{ fileVersions?.file_name }}</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-outline-success" (click)="openUploadModel()">
        Add File Version
      </button>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">File Name</th>
          <th scope="col">Current Version</th>
          <th scope="col">Added At</th>
          <th scope="col">Updated At</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        @for (fileVersion of fileVersions?.versions; track fileVersion.id; let i
        = $index) {
        <tr>
          <td>{{ fileVersion.version_number }}</td>
          <td>
            {{ fileVersion.added_at | date : "medium" }}
          </td>
          <td>{{ fileVersion.updated_at | date : "medium" }}</td>
          <td>
            <button
              class="btn btn-outline-primary"
              (click)="download(fileVersion.id)"
            >
              <i class="fa-solid fa-cloud-arrow-down"></i>
            </button>
            <button
              class="btn btn-outline-danger mx-2"
              (click)="deleteVersion(fileVersion.id)"
            >
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
